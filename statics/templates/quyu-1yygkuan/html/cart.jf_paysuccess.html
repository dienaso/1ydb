<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>支付_{wc:fun:_cfg("web_name")}</title><link rel="stylesheet" type="text/css" href="{G_TEMPLATES_STYLE}/css/Comm1.css"/><link rel="stylesheet" type="text/css" href="{G_TEMPLATES_STYLE}/css/MyCart.css"/><script type="text/javascript" src="{G_TEMPLATES_STYLE}/js/JQuery.js"></script><script type="text/javascript" src="{G_TEMPLATES_STYLE}/js/jquery.cookie.js"></script></head><body><input name="hidLogined" type="hidden" id="hidLogined" value="0"><div class="logo">	<div class="float">		<span class="logo_pic"><a href="{WEB_PATH}" class="a" title="{wc:fun:_cfg("web_name")}">			<img src="{G_UPLOAD_PATH}/{wc:fun:Getlogo()}"/>		</a></span>		<span class="tel"><a href="{WEB_PATH}" style="color: #999;">返回首页</a></span>	</div></div><div class="shop_payment">        <ul class="payment">           <li class="first_step">第一步：提交订单</li>            <li class="arrow_2"></li>            <li class="secend_step">第二步：支付订单</li>            <li class="arrow_1"></li>            <li class="third_step orange_Tech">第三步：购买成功</li>        </ul>		<div id="divResult" class="wait_list hidden" style="display: block;">			<div class="wait_list_tips ">			<dl>				<dt><img src="{G_TEMPLATES_STYLE}/images/login_exp04.png" border="0" alt=""></dt>				<dd><h2 class="orange Fb">恭喜您，购买成功！</h2>					<p>您现在可以<a href="{WEB_PATH}/member/home/jf_orderlist" class="blue">查看购买记录</a>或<a href="{WEB_PATH}" class="blue">继续购物</a></p>				</dd>			</dl>			</div>		</div></div>
