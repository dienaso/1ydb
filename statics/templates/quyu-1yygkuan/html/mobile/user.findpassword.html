</a>

<div class="n-h-tit"><h1 class="header-logo">找回密码</h1></div>
</div>

	
        <section>
		<form method="post" action="" enctype="application/x-www-form-urlencoded">
        <div class="registerCon">
	        <ul>
    	        <li><input name="name" id="userMobile" type="tel" placeholder="请输入您的手机号" class="rText" required><s class="rs1"></s>
				</li>
				<li><input name="txtRegSN" type="text" id="txtCode" placeholder="验证码" class="rText" maxlength="4" pattern="[A-z0-9]{4}" required><s class="rs2"></s><img style="border: none;height: 34px;width: 80px;background-position: 0 -25px;position: absolute;top: 5px;right: 5px;" id="yzm_refresh" src=""/>
				</li>
                <li><input type="submit" name="submit" id="btnNext" class="nextBtn orgBtn"  value="下一步" style="background:#EF6000"/></li>
				<li>
					<p>1.您若忘记注册时所用的手机号建议您重新注册账号， <a href="{WEB_PATH}/member/user/register" class="blue Fb">立即注册</a></p>
					<p>2.如果您注册时使用的是邮箱注册，请使用电脑版找回密码</p>
					<p>3.若有任何疑问或需要帮助请您进入帮助中心，也可以点击在线客服进行咨询或拨打服务热线 <span style="color:#f60">400-6789-512</span></p>
				</li>
            </ul>
        </div>
        </form>
        </section>

	<script>
	$('#yzm_refresh').click(function(){
		$(this).attr('src',"{WEB_PATH}/api/checkcode/image/60_25_0_0_4/"+(new Date).getTime());
		$('#txtCode').val('');
	}).click();
	$('#btnNext').click(function(){
		var userMobile = $('#userMobile').val();
		var txtCode = $('#txtCode').val();
		if (!userMobile) {
			return $.PageDialog.fail('请正确填写手机号');
		} else if(!txtCode || /^[a-zA-Z0-9]{4}$/.test(txtCode) == false){
			return $.PageDialog.fail('请正确填写验证码');
		}
		$(this).addClass("noCheck").addClass("grayBtn").unbind("click")
		$('#registerCon').submit();
	});
	$.getScript("http://www.zcymg.com/statics/templates/templet2/js/mobile/pageDialog.js");

	</script>
