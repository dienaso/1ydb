<!-- 内页顶部 -->
<header class="header">
<div class="n-header-wrap">
<div class="backbtn">
<a href="javascript:;" onclick="history.go(-1)" class="h-count white">
</a>
</div>
<div class="h-top-right ">
<a href="{WEB_PATH}/mobile/home" class="h-search white"></a>
</div>
<div class="n-h-tit"><h1 class="header-logo">修改收货地址</h1></div>
</div>
</header>

<style>
.registerCon select{
background: #FFF none repeat scroll 0% 0%;
border: 5px solid #DDD;
color: #CCC;
border-radius: 5px;
padding: 0px 5px;
display: inline-block;
position: relative;
font-size: 16px;
height: 50px;
width: 101%;
}
.registerCon .loading{
	padding-top: 20px;
	color: #999;
}
.registerCon .form{
	display:none;
}
</style>

<section>
{wc:loop $member_dizhi $v}
{wc:if $v['default']=='Y'}
 <form class="registerform" method="post" action="{WEB_PATH}/mobile/home/updateddress/{wc:$v['id']}">
 
	<br/>	<br/>	
		<div class="aui-content aui-card">       
        <div class="aui-form">
			<div class="aui-input-row">
                <span class="aui-input-addon">省</span>
                <input name="sheng" type="text" class="aui-input" value="{wc:$v['sheng']}"/>
            </div>

            <div class="aui-input-row">
                <span class="aui-input-addon">市</span>
                <input name="shi" type="text" class="aui-input" value="{wc:$v['shi']}"/>
            </div>
            <div class="aui-input-row">
                <span class="aui-input-addon">县</span>
                <input name="xian" type="text" class="aui-input" value="{wc:$v['xian']}"/>
            </div>
            <div class="aui-input-row">
                <span class="aui-input-addon">详细地址</span>
                <input name="jiedao" type="text" class="aui-input" value="{wc:$v['jiedao']}"/>
            </div>
            <div class="aui-input-row">
                <span class="aui-input-addon">邮政编码</span>
                <input name="youbian" type="text" class="aui-input" value="{wc:$v['youbian']}"/>
            </div>
			<div class="aui-input-row">
                <span class="aui-input-addon">收货人</span>
                <input name="shouhuoren" type="text" class="aui-input" value="{wc:$v['shouhuoren']}"/>
            </div>
			<div class="aui-input-row">
                <span class="aui-input-addon">手机号</span>
                <input name="mobile" type="text" class="aui-input" value="{wc:$v['mobile']}"/>
            </div>
            <div class="aui-btn-row">
				<input style="margin-right:20px;" name="submit" class="aui-btn aui-btn-block aui-btn-success" id="btn_consignee_save" value="保存" title="保存提交" type="submit"> 
						
            </div>

        </div>
    </div>
	
	</form>
	{wc:if:end}
	{wc:loop:end}
