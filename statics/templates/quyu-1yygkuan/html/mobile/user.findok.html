        <section>
		<form class="registerform" method="post" action="{WEB_PATH}/mobile/finduser/resetpassword">
        <div class="registerCon">
	        <ul>
				<li><input name="hidKey" type="hidden" id="hidKey" value="{wc:$key}">
					<p class="Ptxt_F14">请重新设置您的登录密码，您的帐号是：<span class="orange Fb">{wc:$checkcode[0]}</span></p>
				</li>

				<li><input name="userpassword" type="password" id="txtPassword" placeholder="新密码" class="rText" required><s class="rs3"></s>
				</li>
				<li><input name="userpassword2" type="password" id="txtPassword2" placeholder="确认密码" class="rText" required><s class="rs3"></s>
				</li>
                <li><input type="submit"  id="submitBtn" style="background:#EF6000;color:#FFFFFF" name="submit" class="login_Email_but" value="确认修改" /></li>



			</ul>
        </div>
		</form>
        </section>
  <script>

	$('#submitBtn').click(function(){
		var mobileCode = $('#mobileCode').val();
		var txtPassword = $('#txtPassword').val();
		var txtPassword2 = $('#txtPassword2').val();
		if(!mobileCode || /^[0-9]{6}$/.test(mobileCode) == false){
			return $.PageDialog.fail('请正确填写验证码');
		} else if(!txtPassword || txtPassword.length < 6 || txtPassword.length > 20){
			return $.PageDialog.fail('密码小于6位或大于20位');
		} else if (!txtPassword2 || txtPassword != txtPassword2) {
			return $.PageDialog.fail('两次密码输入不一致');
		}
	});


</script>
