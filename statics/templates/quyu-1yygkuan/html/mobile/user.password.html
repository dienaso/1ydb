        <section>
		<form class="registerform" method="post" action="{wc:WEB_PATH}/mobile/home/userpassword">
	        <div class="registerCon">
    	        <ul class="form">
					{wc:if $member['password']=='e10adc3949ba59abbe56e057f20f883e'}
        	        <li>
						如果您还没有设置过密码，请使用初始密码: 123456
                    </li>
					{wc:if:end}
        	        <li>
						<input name="password" type="password" placeholder="请输入原密码" value="" style="padding-left: 60px;">
						<span style="border: none;height: 34px;width: 60px;background-position: 0 -25px;position: absolute;top: 12px;left: 5px;">原密码：</span>
                    </li>
        	        <li>
						<input name="userpassword" type="password" placeholder="请输入新密码" value="" style="padding-left: 60px;">
 						<span style="border: none;height: 34px;width: 60px;background-position: 0 -25px;position: absolute;top: 12px;left: 5px;">新密码：</span>
                    </li>
        	        <li>
						<input name="userpassword2" type="password" placeholder="请重复输入新密码" value="" style="padding-left: 60px;">
 						<span style="border: none;height: 34px;width: 60px;background-position: 0 -25px;position: absolute;top: 12px;left: 5px;">新密码：</span>
                    </li>
                    <li>
						<input id="btnSubmitSave" type="submit" style="background:#f60;border:1px solid #ef6000;color:#FFFFFF;" class="bluebut" value="确定修改" >
					</li>
                </ul>
	        </div>
			</form>
        </section>

<script>
$(function(){

    var b = function() {
		var submiting = false;
		var pwd1 = $('input[name=pwd1]');
		var pwd2 = $('input[name=pwd2]');
		var pwd3 = $('input[name=pwd3]');
		$('#btnSave').click(function(){
			if (submiting) {
				return false;
			}
			var post = {
				pwd1 : pwd1.val(),
				pwd2 : pwd2.val(),
				pwd3 : pwd3.val()
			};
			if ( post.pwd1 == '' ) {
				$.PageDialog.fail("原密码不能为空哦");
				return false;
			}
			if ( post.pwd2 == '' ) {
				$.PageDialog.fail("新密码不能为空哦");
				return false;
			}
			if ( post.pwd2 != post.pwd3 ) {
				$.PageDialog.fail("两次新密码输入不一致哦");
				return false;
			}
			if ( post.pwd2.length < 6 || post.pwd2.length > 20) {
				$.PageDialog.fail("密码长度为6-20个字符！");
				return false;
			}

			var the = $(this).text('正在提交');
			submiting = true;
			$.post("{WEB_PATH}/mobile/user/password",post,function(s){
				if (s=='ok') {
					$.PageDialog.ok('修改成功！', function(){
						window.location.href="{WEB_PATH}/mobile/home";
					});

				} else {
					submiting = false;
					the.text('修改');
					$.PageDialog.fail(s);
				}
			},'text');


		});
	};

    var a = function() {
        Base.getScript(Path.Skin + "/js/mobile/pageDialog.js", b);
    };
    Base.getScript(Path.Skin + "/js/mobile/Comm.js", a);
});

</script>
